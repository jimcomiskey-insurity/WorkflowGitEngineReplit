<div class="dialog-backdrop" (click)="onBackgroundClick($event)">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>Create Pull Request</h2>
      <button class="btn-close" (click)="onClose()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <p class="dialog-subtitle">Propose changes from {{ sourceBranch }}</p>

    <form (ngSubmit)="onSubmit()" class="dialog-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="title"
          name="title"
          placeholder="Brief description of changes"
          required>
      </div>

      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea 
          id="description" 
          [(ngModel)]="description"
          name="description"
          placeholder="Detailed description of changes"
          rows="6"></textarea>
      </div>

      <div class="form-group">
        <label for="targetBranch">Target Branch</label>
        <select 
          id="targetBranch" 
          [(ngModel)]="targetBranch"
          name="targetBranch">
          <option *ngFor="let branch of availableBranches" [value]="branch">
            {{ branch }}
          </option>
        </select>
      </div>

      <div class="branch-preview">
        <span class="branch-name">{{ sourceBranch }}</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
        <span class="branch-name">{{ targetBranch }}</span>
      </div>

      <div class="dialog-actions">
        <button type="submit" class="btn-primary" [disabled]="!title.trim() || isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create Pull Request' }}
        </button>
        <button type="button" class="btn-secondary" (click)="onClose()" [disabled]="isSubmitting">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
